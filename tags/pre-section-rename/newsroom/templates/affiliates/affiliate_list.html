{% extends 'base.html' %}

{% block title %}Affiliates List{% endblock %}

{% block content %}
<h1>Affiliates</h1>

<p>
<a href="add/">Add an Affiliate</a>
</p>
<ul>
{% for affiliate in affiliate_list %}
<li><a href="{{affiliate.url}}" title="{{affiliate}}">{{affiliate}}</a> {{affiliate.city}}, {{affiliate.state}} <br>
<a href="{{affiliate.id}}">detail</a> | <a href="{{affiliate.id}}/edit/">edit</a></li>
{% endfor %}
</ul>


{% endblock %}
