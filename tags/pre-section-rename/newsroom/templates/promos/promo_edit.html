{% extends "base.html" %}

{% block title %}Edit Promo{% endblock %}

{% block content %}
<h1>Edit Promo</h1>

<form action="." method="post" enctype="multipart/form-data">
    <fieldset>
    <table>
    {{ form }}
    </table>
    <input id="id_submit" type="submit" value="Submit" />
    <a href="{% url promos_promo_list %}">Cancel</a>
    </fieldset>
</form>
{% endblock content %}

{% block app_menu %}
<h2>Sections</h2>
<ul>
  <li><a href="/promos/">Promos</a></li>
</ul>
{% endblock %}
