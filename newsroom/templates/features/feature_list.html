{% extends 'features/base.html' %}

{% block title %}Features List{% endblock %}

{% block main_content %}
<h1>Features</h1>

<ul>
{% for feature in features %}
<li><a href="{% url features_feature_detail feature.id %}">{{ feature }}</a>- <a href="{{feature.id}}/edit/">edit</a></li>
{% endfor %}
</ul>

{% endblock %}
