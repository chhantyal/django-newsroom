{% extends 'features/base.html' %}

{% block title %}Features List{% endblock %}

{% block main_content %}
<h1>Features</h1>

<ul>
{% for feature in features %}
<li><a href="{{feature.permalink}}">{{feature}}</a> {{feature.description}}<br>
<a href="{% url features_feature_detail feature.id %}">detail</a> - <a href="{{feature.id}}/edit/">edit</a></li>
{% endfor %}
</ul>

{% endblock %}
