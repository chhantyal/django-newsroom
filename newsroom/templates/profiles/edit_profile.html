{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>{{ profile }}, {{ profile.user.email }}</h1>

<p>Please update your profile.</p>

<form action="." method="post" enctype="multipart/form-data">
    <fieldset>
    <table>
    {{ form }}
    </table>
    <input id="id_submit" type="submit" value="Submit" />
    </fieldset>
</form>

{% endblock %}
