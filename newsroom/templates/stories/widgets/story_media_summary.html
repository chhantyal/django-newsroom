<ul id="page-media-list">
{% if story.media.all %}
    {% for item in story.media.all %}
        <li>
            <p>{{item.title}}</p>
            <p>Insert: {{item.get_insert_snippet}}</p>
        </li>
    {% endfor%}
{% else %}
    <li>No media items have been added to this story.</li>
{% endif %}
</ul>
