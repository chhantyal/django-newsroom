{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Registration</h1>
<p>Please complete the form below to register with our site.</p>

<form action="." method="post">
    <fieldset>
    <table>
    {{ form }}
    </table>
    <input id="id_submit" type="submit" value="Register" />
    </fieldset>
</form>

<p>
Note: We will not give your registration information to any third parties.
</p>

{% endblock %}
