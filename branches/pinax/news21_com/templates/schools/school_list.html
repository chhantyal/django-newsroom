{% extends 'site_base.html' %} 

{% block head_title %}Schools{% endblock %}

{% block body_id %}topics{% endblock %}

{% block body %}

<h1>Schools</h1>

<ul>
{% for o in school_list %}
<li class="{% cycle 'even' 'odd' %}"><span style="font-size:120%;"><a href="/topics/{{o.slug}}">{{o}}</a></span><br>
{{o.description}}</li>
{% empty %}
<li>No topics submitted yet.</li>
{% endfor %}
</ul>

{% endblock %}
