{% extends "promos/base.html" %}

{% block head_title %}Add a Promo Image{% endblock %}


{% block main_content %}
<h1>Add a Promo Image</h1>

<form action="." method="post" enctype="multipart/form-data" >
    <fieldset>
    <table>
    {{ form }}
    </table>
    <input id="id_submit" type="submit" value="Submit" />
    <a href="../">Cancel</a>
    </fieldset>
</form>
{% endblock %}
