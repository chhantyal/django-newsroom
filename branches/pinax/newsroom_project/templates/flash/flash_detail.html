{% extends "flash/base.html" %}

{% block head_title %}{{ flash_detail }}{% endblock %}

<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
swfobject.registerObject("myId", "9.0.0", "expressInstall.swf");
</script>
        
{% block main_content %}

<h1>{{ flash_detail }}</h1>

<div>	
    <object id="myId" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="300" height="120">
        <param name="movie" value="/site_media/flash/swfobject/test.swf" />
        <!--[if !IE]>-->
        <object type="application/x-shockwave-flash" data="/site_media/flash/unzipped/swfobject/test.swf" width="300" height="120">
        <!--<![endif]-->
        <div>
            <h1>Alternative content</h1>
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
        </div>
        <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
    </object>
</div>

{% endblock %}
