{% extends "flash/base.html" %}

{% block head_title %}{{ flash_detail }}{% endblock %}

<script type="text/javascript" src="{{ MEDIA_URL }}common/js/swfobject.js"></script>
<script type="text/javascript">
{% for i in flash_object %}
    swfobject.registerObject("{{ i }}", "{{ i.flash_version }}", "{{ i.obj_id }}");
{% endfor %}
</script>
        
{% block main_content %}

<h1>{{ flash }}</h1>

<div>	
    <object id="myId" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="300" height="120">


{% for i in flash_object %}
        <param name="movie" value="/site_media/flash/unzipped/{{ flash_detail.flash_archive }}/{{ i }}" />
{% endfor %}
        <!--[if !IE]>-->
{% for i in flash_object %}
        <object type="application/x-shockwave-flash" data="/site_media/flash/unzipped/{{ flash_detail.flash_archive }}/{{ i }}" width="{{ flash_detail.width }}" height="{{ flash_detail.height }}">
{% endfor %}
        <!--<![endif]-->

        <div>
            <h1>Alternative content</h1>
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
        </div>
        <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
    </object>
</div>

{{ flash_detail.title }}

{{ flash_detail.embed }}

{{ flash_detail.flash_archive }}

{% for i in flash_object %}
  {{ i }}
  {{ i.flash_version }}
  {{ i.object_id}}
{% endfor %}

{% endblock %}
